<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

<!-- panel-->

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <span class="navbar-text text-white font-weight-bold" th:text="${admin.name}"></span>
            <span class="navbar-text text-white">with roles</span>
            <span class="navbar-text text-white" th:each="role : ${admin.roles}"
                  th:text="${role.name}">   </span>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>



<div class="container-fluid">
    <div class = "row">

        <!-- left-->

        <div class="col-md-2 bg-white">
            <div class="block-list-left-menu-button">
                <a th:href="@{/user/}">User page</a>
            </div>
            <div class="block-list-left-menu-button">
                <a th:href="@{/admin/}">Admin page</a>
            </div>
        </div>

        <!-- right -->

        <div class="col-md-10 bg-light">
            <h1>Admin Panel </h1>
            <table class="table table-striped ">
                <thead class="table-light">
                <p><h5>All users</h5>

                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${user}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                <span th:each="role : ${user.getAuthorities()}" id="role">
                <span th:text="${role.getAuthority()}">roles</span>
            </span>
                    </td>





                    <td>
                        <button type="button" class="btn btn-info" data-toggle="modal"
                                th:data-target="${'#edit' + user.id}">Edit
                        </button>


                        <!-- модальное окно Edit-->


                        <div class="modal" th:id="${'edit' + user.id}">
                            <div class="modal-dialog" >
                                <div class="modal-content">
                                    <form th:action="@{/admin/{id}(id=${user.id})}"
                                          th:object="${user}" th:method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>


                                        <div class="modal-body">

                                            <div class="form-group">
                                                <label for="id" class="col-form-label">ID</label>
                                                <input
                                                        type="number"
                                                        class="form-control"
                                                        th:value="${user.id}"
                                                        id="id"
                                                        name="ID">
                                            </div>

                                            <div class="form-group">
                                                <label for="Name" class="col-form-label">Name</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="name"
                                                       th:value="${user.name}"
                                                       id="Name">
                                            </div>

                                            <div class="form-group">
                                                <label for="LastName" class="col-form-label">LastName</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="lastName"
                                                       th:value="${user.lastName}"
                                                       id="LastName">
                                            </div>

                                            <div class="form-group">
                                                <label for="Age" class="col-form-label">Age</label>
                                                <input type="number"
                                                       class="form-control"
                                                       name="age"
                                                       th:value="${user.age}"
                                                       id="Age">
                                            </div>

                                            <div class="form-group">
                                                <label for="Email" class="col-form-label">Email</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="email"
                                                       th:value="${user.email}"
                                                       id="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="Password" class="col-form-label">Password</label>
                                                <input type="text"
                                                       class="form-control"
                                                       th:value="${user.password}"
                                                       name="password"
                                                       id="Password">
                                            </div>

                                            <div class="form-group">
                                                <label for="editRole">Role</label>
                                                <select multiple class="custom-select w-100"
                                                        id="editRole" name="role"
                                                >
                                                    <option
                                                            th:each="role : ${roles}"
                                                            th:value="${role.name}"
                                                            th:text="${role.getName()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>



                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <input type="submit"class="btn btn-primary" value="Edit"/>
                                        </div>



                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>





                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                th:data-target="${'#delete' + user.id}">Delete
                        </button>
                        <div class="modal" th:id="${'delete' + user.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form th:action="@{/admin/delete/{id}(id=${user.id})}"
                                          th:object="${user}" th:method="delete">

                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete user</h4>
                                            <button type="button" class="close" data-dismiss="modal">?
                                            </button>
                                        </div>

                                        <div class="modal-body">
                                            <div class="form-group row justify-content-center text-center">
                                                <div class="col-sm-6">

                                                    <strong><label for="dId">ID</label></strong>
                                                    <br/>
                                                    <input type="number" class="form-control"
                                                           th:value="${user.id}" id="dId" name="id"
                                                           readonly>

                                                    <br/>
                                                    <strong><label
                                                            for="dFirstname">First Name</label></strong>

                                                    <br/>
                                                    <input type="text" class="form-control"
                                                           th:value="${user.name}" id="dFirstname"
                                                           name="name" readonly>

                                                    <br/>
                                                    <strong><label for="dLastname">Last
                                                        name</label></strong>

                                                    <br/>
                                                    <input type="text" class="form-control"
                                                           th:value="${user.lastName}" id="dLastname"
                                                           name="car" readonly>

                                                    <br/>
                                                    <strong><label for="dAge">Age</label></strong>

                                                    <br/>
                                                    <input type="number" class="form-control"
                                                           th:value="${user.age}" id="dAge" name="age"
                                                           readonly>
                                                    <br/>
                                                    <strong><label
                                                            for="dEmail">Email</label></strong>

                                                    <br/>
                                                    <input type="text" class="form-control"
                                                           th:value="${user.email}" id="dEmail"
                                                           name="username" readonly>

                                                    <br/>
                                                    <strong><label for="dRole">Role</label></strong>
                                                    <select multiple class="form-control w-100"
                                                            size="2"
                                                            id="dRole"
                                                            name="nameRoles" readonly>
                                                        <option
                                                                th:each="role : ${user.roles}"
                                                                th:text="${role.getName()}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer justify-content-end">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <input type="submit" class="btn btn-danger"
                                                   value="Delete"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>



                    </td>
                </tr>
                </tbody>
            </table>
        </div>





    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
